<mat-card class="login-card">
    <mat-card-content>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
            <h2>Sign In</h2>    
            <mat-form-field class="input-grp">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="email" required>
                <mat-error>provide valid email</mat-error>
            </mat-form-field>
            <mat-form-field class="input-grp">
                <mat-label>Password</mat-label>
                <input matInput [(ngModel)]="password" [ngModelOptions]="{standalone: true}" [type]="hide ? 'password' : 'text'" placeholder="password" required>
                <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error>provide valid password</mat-error>
            </mat-form-field>
            <button mat-raised-button type="submit" [disabled]="!loginForm.form.valid">Sign In</button>
        </form>
        <!-- <mat-spinner ></mat-spinner> -->
    </mat-card-content>
</mat-card>

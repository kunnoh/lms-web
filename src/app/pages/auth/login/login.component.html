<!-- <div class="login-container"> -->
<mat-card class="login-card">
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h2>Sign In</h2>
            <p style="color: red;">{{errMsg}}</p>
            <mat-form-field class="input-grp">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="email" required>
                <mat-error>provide valid email</mat-error>
            </mat-form-field>
            <mat-form-field class="input-grp">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" placeholder="password" required minlength="6">
                <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error>provide valid password</mat-error>
            </mat-form-field>
            <button mat-raised-button type="submit">Sign In</button>
        </form>
    </mat-card-content>
</mat-card>
